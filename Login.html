  <div class="container-fluid">
    <form action="#" id ="mylogin">
        <div class="form-group row mt-5 pt-5 ps-5 ms-4">
          <label  class="col-sm-2 col-form-label text-white">Name</label>
          <div class="col-sm-10">
            <input type="text" id="input1" class="form-control ms-4 w-75" placeholder="Enter name">
          </div>
        </div>

        <div class="form-group row mt-5 pt-5 ps-5 ms-4">
          <label  class="col-sm-2 col-form-label text-white">Password </label>
          <div class="col-sm-10">
            <input type="text"  id ="input2" class="form-control ms-4 w-75" 
            placeholder="Enter Password">
          </div>
        </div>

         <button class="btn btn-dark bg-info loginb1 w-25" type="submit" onclick="login()">Login</button>

    </form>
  </div> 
  <script type="text/Javascript">
    function login() 
      {
        var name = document.getElementById("input1").value;
        var password = document.getElementById("input2").value;
        let user_array = new Array();
        

        user_array = JSON.parse(localStorage.getItem("users"))?
        JSON.parse(localStorage.getItem("users")):[]
        
        console.log(user_array);
        if(user_array.some((v)=>{return v.name==name && v.password==password}))
        {
          alert("login successful");
          window.location.href="index.html"
        }
        else{
          alert("invalid input please try again");
        }
      }
  </script>
