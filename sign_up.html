    <div class="container-fluid">
      <form id ="mysignup">
        <div class="form-group row mt-5 pt-5 ps-5 ms-4">
          <label  for="username" class="col-sm-2 col-form-label text-black">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control ms-4 w-75" 
            placeholder="enter name" id="username">
          </div>
        </div>

        <div class="form-group row mt-3 pt-3 ps-5 ms-4">
          <label  for="dob" class="col-sm-2 col-form-label text-black">DOB </label>
          <div class="col-sm-10">
            <input  type="text" class="form-control ms-4 w-75" 
            placeholder="Enter Date of Birth" id="dob">
          </div>
        </div>

        <div class="form-group row mt-3 pt-3 ps-5 ms-4">
          <label  class="col-sm-2 col-form-label text-black">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control ms-4 w-75" 
            placeholder="Enter Address" id="address">
          </div>
        </div>

        <div class="form-group row mt-3 pt-3 ps-5 ms-4">
          <label  class="col-sm-2 col-form-label text-black">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control ms-4 w-75" 
            placeholder="Enter Password" id="userpassword">
          </div>
        </div>

        <div class="form-group row mt-3 pt-3 ps-5 ms-4">
          <label  class="col-sm-2 col-form-label text-black">Confirm Password
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control ms-4 w-75" 
            placeholder="Enter Confirm Password" id="confirmpassword">
          </div>
        </div>
  

        <button class="btn btn-dark" id="signb1" type="submit" onclick="createObj()">
          Sign Up
        </button>
      </form>
